  <body id="body" class="spacer">
    <!-- Header -->
    <section class="header_section">
      <div class="header">
        <!-- toggle counter display -->
        <div class="toggle">
          <button id="toggle_bg_btn">Show Background</button>
          <button id="change_grad_btn">Toggle GradType</button>
          <button id="color_swap_btn">Toggle colors</button>
          <button id="random_btn">Randomize colors</button>
          <button id="reset_state_btn">Reset All</button>
          <button id="save_btn">Save ðŸ’–</button>

        </div>

        <!-- 360deg slider for Linear grad -->
        <div class="linearType">
          <div class="sliderContainer">
            <input
              type="range"
              name="slider360"
              id="sldr"
              min="0"
              max="360"
              value="270"
              class="slider"
            />
            <button id="reset_deg">Reset</button>
            <div id="header_degree"></div>
            <div id="slider_text">270</div>
            <input id="slider_inp" type="number" min="0" max="360"/>
          </div>
          
          <button id="toggle_revolve_btn" class="toggle">Revolve/Stop</button>
        </div>

        <!-- 2 color selectors -->
      </div>
    </section>

    <!-- Debug button -->
    <button id="dbug" onclick="debugCall()">Debug</button>
